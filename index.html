<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>XP Calculator</h1>
        <form id="xpForm">
            <label for="currentLevel">Current Level:</label>
            <input type="number" id="currentLevel" required>
            <br>
            <label for="targetLevel">Target Level:</label>
            <input type="number" id="targetLevel" required>
            <br>
            <button type="button" onclick="calculateXP()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
